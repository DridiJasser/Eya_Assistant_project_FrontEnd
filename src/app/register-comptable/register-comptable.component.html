<div class="col-md-12">
    <div class="card card-container">
      
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">entrer votre nom</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">le nom est obligatoire</div>
            <div *ngIf="username.errors['minlength']">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors['maxlength']">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
       

        
          
  <div class="form-group">
          <label for="email">Enter votre Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email est obligatoire </div>
            <div *ngIf="email.errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>



        <div class="form-group">
            <label for="numero_telephone">entrer votre numéro de téléphone :</label>
            <input
              type="text"
              class="form-control"
              name="numero_telephone"
              [(ngModel)]="form.numero_telephone"
              required
              minlength="3"
              maxlength="20"
              #numero_telephone="ngModel"
            />
        </div>


            <div class="form-group">
                <label for="adresse">entrer votre adresse :</label>
                <input
                  type="text"
                  class="form-control"
                  name="adresse"
                  [(ngModel)]="form.adresse"
                  required
                  minlength="3"
                  maxlength="20"
                  #adresse="ngModel"
                />


          </div>

          <div class="form-group">
            <label for="ecole_sperieur">entrer votre ecole superieur :</label>
            <input
              type="text"
              class="form-control"
              name="ecole_sperieur"
              [(ngModel)]="form.ecole_sperieur"
              required
              minlength="3"
              maxlength="20"
              #ecole_sperieur="ngModel"
            />


      </div>








        <div class="form-group">
          <label for="password">mot de passe </label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">le mot de passe est obligatoire </div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">s'inscrire</button>
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>
