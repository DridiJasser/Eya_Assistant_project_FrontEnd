<br>

<div class="container" >
  <section class="panel">

    <h1 class="heading--serif jumbotron__title medium-offset-bottom-2">liste Des Fichiers  </h1>
    <hr>

    <br>
    <br>


    <table class="table table-striped table-advance table-hover border">
      <tbody>
      <tr style="background: #d2c7ff">


        <th class="center"> <i class="fa-solid fa-user" style="margin-right: 6px"></i><b> nom de client </b></th>
        <th class="center"><b>Nom de fichier</b></th>
        <th class="center"><b>type </b></th>
        <th class="center"><i class="fa-solid fa-clock" style="margin-right: 6px"></i> <b>status</b> </th>

       
        <th class="center"><i class="fa-solid fa-computer-mouse" style="margin-right: 6px"></i> <b>Action</b></th>
   
      </tr>

      <tr  *ngFor="let file of listfichier ">
        <td class="center "> <span>{{file.sender.username}}</span></td>
        <td class="center">
           <a style="cursor: pointer;"(click)="getFile(file.data,file.name)"> <span>{{file.name}}</span></a>
           
        </td>
        <td class="center"><span>{{file.type}} </span></td>
        <td class="center" *ngIf="file.status==1" style="color:darkgreen"> <span>Encours</span></td>
        <td class="center" *ngIf="file.status==0" style="color:darkred"> <span>non-lu</span></td>
        <td class="center" *ngIf="file.status==2" style="color:darkgoldenrod"> <span>traiter</span></td>
        <td class="cell100 column6 center">
            <button class="btn btn-success"  [disabled]="file.status == 2" (click)="traiter(file.id) " >fichier traiter</button>
            <button class="btn btn-danger"  [disabled]="file.status == 1 ||file.status == 2 " (click)="Encours(file.id)" >fichier EnCours de traitement</button>
          </td>
        
      </tr>

      </tbody>
    </table>
  </section>
 </div>
