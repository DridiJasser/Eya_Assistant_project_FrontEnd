<br>

<div class="container">
<section class="panel">
    <header class="panel-headinh">
        <h2>liste des comptables</h2>
   
 </header>
 <br>
 <br>
    <table class="table table-striped table-advance table-hover">
        <tbody>
            <tr>

            <th></th>
            <th><i class="icon_profile"></i>username</th>
            <th><i class="icon_pin_alt"></i>email</th>
            <th><i class="icon_calendar"></i>adresse</th>
            <th><i class="icon_mail_alt"></i>numero_telephone</th>
            <th><i class="icon_mobile"></i>Ecole_superieur</th>
            <th><i class="icon_cogs"></i> Action</th>

            </tr>


        <tr *ngFor="let comptable of comp">
            <td><i class="fa fa-table"></i></td>
            <td><span>{{comptable.username}}</span></td>
            <td><span>{{comptable.email}}</span></td>
            <td><span>{{comptable.adresse}}</span></td>
            <td><span>{{comptable.numero_telephone}}</span></td>
            <td><span>{{comptable.ecole_sperieur}}</span></td>
            <td>
                <button class="button" >

                    <a [routerLink]="['/demande', comptable.id]">
                    
                  <i class="fa fa-search"></i>envoyer une demande
                 
                 </a>

                </button>
                  
                
              </td>
           





        </tr>





        </tbody>
    </table>
</section>
</div>
