<div class="container" >
  <section class="panel">

    <h1 class="heading--serif jumbotron__title medium-offset-bottom-2">
      liste Des Demandes                  </h1>
    <hr>

    <br>
    <br>
    <table class="table table-striped table-advance table-hover border">
      <tbody>
      <tr>

        <th></th>

        <th class="center"> <i class="icon_profile"></i>id Client</th>
        <th class="center"> <i class="icon_profile"></i>Nom Client</th>
        <th class="center"><i class="icon_pin_alt"></i>duree</th>
        <th class="center"><i class="icon_calendar"></i>Date Debut</th>
        <th class="center"> <i class="icon_mail_alt"></i>dateAC</th>
        <th class="center"> <i class="icon_mail_alt"></i>Action</th>


      </tr>
      <tr *ngFor="let demande of listDemande">
        <td><i class="fa fa-table"></i></td>
        <td><span>{{demande.id}}</span></td>
        <td><span>{{demande.duree}}</span></td>
        <td><span>{{demande.dateD}}</span></td>
        <td><span>{{demande.dateAC}}</span></td>
        <td class="center">
          <button class="btn btn-success"  (click)="onAccepter() " >Accepter</button>
          <button class="btn btn-danger"  (click)="onRefuse()" >Refuser</button>
        </td>
      </tr>
      <tr >
        <td><i class="fa fa-table"></i></td>
        <td class="center"> <span>1</span></td>
        <td class="center"> <span>Eya</span></td>
        <td class="center"><span>2 ans</span></td>
        <td class="center"><span>23/10/2020</span></td>
        <td class="center"><span>23/10/2022</span></td>

        <td class="center">
          <button class="btn btn-success"  (click)="onAccepter() " >Accepter</button>
          <button class="btn btn-danger"  (click)="onRefuse()" >Refuser</button>


        </td>
      </tr>








      </tbody>
    </table>
  </section>
</div>
