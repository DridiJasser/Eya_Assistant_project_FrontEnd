<div class="content" style=" position: relative;background-color: #eeeee4;width:70%;height: 100%">
  <div class="sticky" style="margin-left : -20px;">

    <h3>  </h3>
    <h5 *ngIf="currentThread !=  undefined " style="margin-left: 10px"> <i class="fa-solid fa-message fa-1x"  style="color:white"> </i> <span style="margin-left: 10px;color:white">{{this.currentThread.sujet}} </span></h5>
    <h6 *ngIf="currentThread !=  undefined " style="margin-left: 10px"><i class="fa-solid fa-user fa-1x" style="color:white"></i> <span style="margin-left: 10px;color:white">{{this.currentReciver}}</span></h6>
    <p *ngIf="currentThread !=  undefined " style="margin-left: 10px"><i class="fa-solid fa-clock fa-1x" style="color:white"></i> <span style="margin-left: 10px;color:white">{{this.currentThread.createdAt.substring(0,16).replace("T", " ")}} </span></p>

  </div>

  <div style="box-sizing: content-box;height:490px;overflow-y: scroll">
    <div class="box sb2" *ngFor="let message of messages ">
    <p class="message">{{message.contenu}}</p>
      <p class="dateBox">{{message.sendAt.substring(0,16).replace("T", " ")}} </p>
    </div>

  </div >
  <div style="width: 100%;">
  <textarea  class="sticky" style="float:left;margin-left : -20px; bottom: 0px;width: 90%" [(ngModel)]="sujet"> </textarea>

  </div>
