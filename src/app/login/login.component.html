<div style="  background-color: #fcfcfc;padding-top:100px;"class ="contentcontainer" id="mainContent" tabindex="-1" aria-label="Easy LMS Main content">
<div class="row">
  <div class="column">
    <article>
      <div class="focus">

        <div id="loginCard" class="card card--1">
          <header class="card__header">
            <div class="card__title">
              <h1>Log in</h1>
            </div>
          </header>
          <div class="card__body">
            <form   *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>
              <fieldset>
                <div>
                  <div class="formcontrol formcontrol--materialize field-loginform-email required">
                    <div class="formcontrol__inner"><label class="formcontrol__label" for="loginform-email">Username</label>
                      <input
                        id="loginform-email"
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel"
                        >
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="username.errors && f.submitted"
                      >
                        Ce champs est obligatoire
                      </div>


                    </div>
                  </div>
                  <div>
                    <div class="formcontrol formcontrol--materialize field-loginform-email required">
                      <div class="formcontrol__inner"><label class="formcontrol__label" for="loginform-password">Password</label>
                        <input
                          id="loginform-password"
                          type="password"
                          class="form-control"
                          name="password"
                          [(ngModel)]="form.password"
                          required
                          minlength="6"
                          #password="ngModel"
                        />
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="password.errors && f.submitted"
                        >
                          <div *ngIf="password.errors['required']">Ce champs est obligatoire!!</div>
                          <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </fieldset>

              <button type="submit" class="button round expanded" (click)="onSubmit()">Log in</button>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  {{ errorMessage }}
                </div>
              </div>
            </form>
          </div>


        </div>
       <!--<div class="alert alert-success" *ngIf="isLoggedIn">
        vous-etes connecter entant que : {{ roles }}.
        </div> !-->


      </div>


    </article>
  </div>
</div>
</div>
